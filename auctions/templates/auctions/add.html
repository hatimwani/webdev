{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" maxlength="100">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="base_price" min="0" placeholder="Base Price">
        </div>
        <div class="form-group">
            <textarea maxlength="128" class="form-control" type="text" name="discription" placeholder="Discription" maxlength="512"></textarea>
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                <option hidden disabled selected value>Category </option>
                {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit">
    </form>
{% endblock %}
