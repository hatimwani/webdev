{% extends "network/layout.html" %}

{% block body %}
    <h2>Edit Post</h2>
    
    <form action="{% url 'edit' post.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea class="form-control" autofocus type="text" name="text" maxlength="512">{{post.text}}</textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Edit">
    </form>
{% endblock %}
