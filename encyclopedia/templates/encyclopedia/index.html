{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry_page' entry %}">{{ entry }}</a></li>
        {% empty %}
            <h4>No results Found</h4>
        {% endfor %}
    </ul>
    <div id="test">test</div>
{% endblock %}
